<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>

<body>
    <form action="https://hannahapi.herokuapp.com/clients" method="get" target="_blank"><br><br>
        <!-- lista de inputs -->
        <input value="salvar" type="button"><br><br>
        <!--este input cria um botão-->
        checkbox<input type="checkbox"><br><br>
        <!--Este input cria uma caixa de seleção-->
        <input type="color"><br><br>
        <!--Este inpute te permite adicionar uma cor-->
        <input type="date"><br><br>
        <!--Este input serve para adicionar datas-->
        <input type="datetime-local"><br><br>
        <!--Este input serve para adicionar datas e horas-->
        <input type="email"><br><br>
        <!--Este input serve para adicionar e alertar sobre um email correto-->
        <input type="file"><br><br>
        <!--Este input serve para adicionar um arquivo-->
        <input type="hidden"><br><br>
        <!--Este input nao aparce no fontend é oculto-->
        <input type="image"><br><br>
        <!--Este input serve para mostrar uma imagem e botão em forma de link-->
        <input type="month"><br><br>
        <!--Este input serve para adicionar o mês e ano-->
        <input type="number"><br><br>
        <!--Este input serve para adicionar apenas numeros-->
        <input type="password"><br><br>
        <!--Este input serve para adicionar uma senha ema bolinhas-->
        <input type="radio"><br><br>
        <!--Este input serve como uma opção que não pode ser desmarcada-->
        <input value="75" type="range"><br><br>
        <!--Este input serve para uma porcentagem -->
        <input type="reset"><br><br>
        <!---->
        <input type="search"><br><br>
        <!---->
        <input type="submit"><br><br>
        <!---->
        <input type="tel"><br><br>
        <!---->
        <input type="text"><br><br>
        <!---->
        <input type="time"><br><br>
        <!---->
        <input type="url"><br><br>
        <!---->
        <input type="week"><br><br>
        <!---->
    </form>
    <a href="/aulahtml/aula1.html">Voltar</a>
</body>

</html>
